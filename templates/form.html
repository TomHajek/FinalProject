{% extends "base.html" %}

{% block content %}
    <!-- Formulář k registraci -->
    <div class="flexbox-signup">
        <div class="signup-container">
            <form method="POST">
                {% csrf_token %}
                <table id="register-table">{{ form }}</table>
                <input id="register-submit" type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
{% endblock %}
